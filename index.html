<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/8aa5cbb25f.js" crossorigin="anonymous"></script>
    <!-- Google font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div class="logo-container">
            <img src="./img/white-logo.png" alt="logo" class="logo" width="100px"/>
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Term and Conditions</li>
            </ul>
          </div>
          <div>
            <button class="nav-button">Get Started</button>
          </div>
        </nav>
      </section>
       <!-- Hero Section -->
       <section aria-label="hero">
            <div class="hero">
                <div>
                    <h1 class="hero-heading">
                        Your Justice Is Our Top Priority
                    </h1>
                </div> 
                <div class="para-container"> 
                    <p>As a state of law, maintaining justice is<br> something that every citizen must pay <br> attention to, and we are here to uphold justice for you </p>
                </div>
            </div>
        <div class="img">
            <img src="./img/law.jpg" alt="law" srcset="" height="500px" width="100%">
        </div>
    </section>
    <div class="footer">
        <div class="icons">
            <i class="fa-solid fa-circle-arrow-left fa-4x"></i>
            <i class="fa-solid fa-circle-arrow-right fa-4x"></i>
        </div>
    </div>
  </body>
</html>
